#BUTTONS: (If you want to disable the buttons, there is an option down there)
acceptbut: "ACCEPT"
acceptbut-desc: "Click here to accept the tp request!"
acceptbut-color: "GREEN"

mehBut: " / "
mehBut-desc: "<-|->"
mehBut-color: "YELLOW"

denybut: "DENY"
denybut-desc: "Click here to deny the tp request!"
denybut-color: "RED"

#Intengers: - everything works with SECONDS!

#Cooldowns
tpa-cooldown: 10
back-cooldown: 10
#Delays
wait-time-before-tp: 5
wait-time-before-back: 5
#Keeping the request alive.
keep-alive: 60

#Booleans - Booleans work with TRUE | False
#If you want to disable something just make it TRUE

#You can disable the buttons if you want.
disable-buttons: false

#disable-back-command will disable the /back command
disable-back-command: false

#if you disable the disable-move-system, it won't cancel your tp request when you move around.
disable-move-system: false

#You can disable specific worlds.
disabled-worlds:
  - 'testworld'